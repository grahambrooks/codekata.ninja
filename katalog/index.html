<!DOCTYPE html>
<html lang="en" ng-app="KatalogApp">
<head>
    <meta charset="utf-8">
    <title>Code Kata Ninja - Katalogue</title>
    <meta name="author" content="Graham Brooks">
    <meta name="keywords" content="Code Kata, Programming, Practice">
    <meta name="description" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Libs CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/simpletextrotator.css" rel="stylesheet" type="text/css"/>
    <link href="/css/prettyPhoto.css" rel="stylesheet" type="text/css" media="all"/>

    <!-- Template CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,800&amp;subsetting=all' rel='stylesheet'
          type='text/css'>

    <!--[if lt IE 9]>
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.js"></script>

    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <script src="/js/controllers.js"></script>
</head>

<body data-spy="scroll" data-target="#header" ng-controller="KataCtrl">

<!-- Start Header -->
<header id="header">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Start Logo / Text -->
                <a class="navbar-brand text-logo" href="#"><i class="icon-signout"></i>Katalogue</a>
                <!-- End Logo / Text -->
            </div>
            <!-- Start Navigation -->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav menu-right">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a class="active" href="/kata-catalogue">Katalogue</a></li>
                </ul>
            </div>
            <!-- End Navigation  -->
        </div>
    </nav>
</header>
<!-- End Header -->


<section id="kata" class="section">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="headline">
                    <h1 class="section-title">Katalog</h1>

                    <p class="section-description">An ever expanding list of code katas.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="row" ng-repeat="kata in katalog">
                    <div class="col-lg-12 col-md-12">
                        <div class="services-list">
                            <i class="fa fa-keyboard-o fa-5x"></i>
                            <h4>{{ kata.name }}</h4>

                            <p>{{ kata.summary }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Start Scroll To Top  -->
<a href="#" class="scroll-up"><i class="fa fa-arrow-up"></i></a>
<!-- End Scroll To Top  -->

<!-- Start Js Files -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<!--jQuery is a Javascript library that greatly reduces the amount of code that you must write.-->
<script type="text/javascript">window.jQuery || document.write('<script src="/js/jquery-2.1.0.min.js"><\/script>')</script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<!--Packed with many functionalies such as carousel slider, responsivity, tabs, drop downs, buttons, and many other features-->
<script src="/js/modernizr.min.js" type="text/javascript"></script>
<!--Modernizr is an open-source JavaScript library that helps you build the next generation of HTML5 and CSS3-powered websites.-->
<script src="/js/jquery.countTo.js" type="text/javascript"></script>
<!-- Script for Numerical Stats Countdown  -->
<script src="/js/jquery.knob.js" type="text/javascript"></script>
<!-- Script for Skills Knobs  -->
<script src="/js/jquery.simple-text-rotator.min.js" type="text/javascript"></script>
<!-- Script for Text Rotator  -->
<script src="/js/jquery.waypoints.js"></script>
<!-- Script for launching scripts based on positioning reached  -->
<script src="/js/jquery.prettyPhoto.js" type="text/javascript"></script>
<!-- Script for Lightbox Image  -->
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<!-- End Js Files  -->

</body>
</html>
